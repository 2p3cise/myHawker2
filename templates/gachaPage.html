{% extends "base.html" %}
{% block title %}Gacha{% endblock %}
{% block content %}
{% from "includes/formHelper.html" import render_field %}

<div class="wrapper">
    <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img id="arrow" src="static/images/spinner-arrow-.svg" alt="spinner-arrow"/>
    </div>
    <div id="final-value">
        <p>Click On The Spin Button To Start</p>
    </div>

    <a href="voucherPage">
        <button class="btn btn-primary">View Voucher></button>
    </a>

    <td>
        <input type="submit" value="Add" class="btn btn-success" id="add-voucher">
    </td>

</div>
<!-- Chart JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<!-- Chart JS Plugin for displaying text over chart -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='gacha/gachaScript.js') }}"></script>
{% endblock %}
